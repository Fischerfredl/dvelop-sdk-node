name: slim-quality-assurance

on:
  push:
    branches-ignore:
      - master

jobs:

  test:
    runs-on: ubuntu-latest
    name: Test code
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm run lint